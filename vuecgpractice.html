<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <h1 v-once>{{title}}</h1>
        <!-- <a>{{ sayHello() }}- <a v-bind:href="link">Google</a></p> -->
        <!--You can use shorthand for v-bind which is @-->
        <p>{{ sayHello() }}- <a :href="link">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
        <br>
        <br>

        <button v-on:click="increase(2, $event)">Click me</button>
        <button v-on:click="counter++">Click me</button>
        <p>{{ counter * 2 }}</p>
        <p>{{ counter * 2 > 10 ? "Greater than 10" : "Smaller than 10"}}</p>
        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }}
            -<span v-on:mousemove.stop.prevent="">DEAD SPOT</span>
            <!--i want to use an event modifier above-->
            <!-- <span v-on:mousemove="dummy">DEAD SPOT</span> -->
        </p>
        <input type="text" v-on:keyup.enter.space="alertMe">
        <!--You can use shorthand for v-on: which is @-->
        <!-- <input type="text" @keyup.enter.space="alertMe"> -->
        <br>
        <br>
        <input type="text" v-model="name">
        <p>{{ name }}</p>
        <br>
        <hr>
        <br>
        <!-- <button v-on:click="increase">Increase</button>
        <button v-on:click="decrease">Decrease</button> -->
        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Increase Second</button>
        <p>Counter: {{ counter }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>
        <br>
        <br>

        <div class="demo" @click="attachRed = !attachRed" :class="{red: attachRed}"></div>
        <div class="demo" @click="attachGreen = !attachGreen" :class="{green: attachGreen}"></div>
        <div class="demo" @click="attachBlue = !attachBlue" :class="{blue: attachBlue}"></div>
        <hr>
        <br>
        <!-- <div class="demo" :class="color"></div> -->
        <!--we could make our color above into an array-->
        <div class="demo" :class="[color, {red: attachGreen}]"></div>
        <input type="text" v-model="color">
        <hr>
        <br>
        <div class="demo" :style="{backgroundColor: color}"></div>
        <div class="demo"></div>
        <div class="demo"></div>
        <br>
        <input type="text" v-model="color">
        <input type="text" v-model="width">
        <hr>

    </div>











    <script>
        new Vue ({
            el: "#app",

            data: {

                title: "Hello World!",
                link: "https://www.google.com",
                finishedLink: '<a href="https://www.google.com">Google</a>',
                counter: 0,
                secondCounter: 0,
                x: 0,
                y: 0,
                name: "Max",
                // result: ""
                attachRed: false,
                attachGreen: false,
                attachBlue: false,
                color: "",
                width: 100

            },

            computed: {
                output: function(){
                    return this.counter > 5 ? "Greater 5" : "Smaller than 5";
                },
                myStyle: function() {
                    return {
                        backgroundColor: this.color,
                        width: this.width + 'px'
                    }
                }
            },

            methods: {

                sayHello: function(){
                    
                    // return "Hello!"
                    this.title = "Hello!"
                    return this.title;
                },

                updateCoordinates: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                },

                result: function() {
                    return this.counter > 5 ? "Greater 5" : "Smaller than 5";
                },

                // increase: function(step, event){
                //     this.counter++;
                //     // this.counter+=step;
                //     this.result = this.counter > 5 ? "Greater 5" : "Smaller 5"
                // },

                // decrease: function(step, event){
                //     this.counter--;
                //     // this.counter+=step;
                //     this.result = this.counter > 5 ? "Greater 5" : "Smaller 5"
                // },

                // dummy: function(event){
                //     event.stopPropagation();
                // }

                alertMe: function(event) {
                    alert('alert');
                }
            }
        });
    </script>
    
</body>
</html>
