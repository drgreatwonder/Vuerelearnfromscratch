<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS</title>
</head>
<body>
    <script src="vue.js"></script>

    <div id="app">
        <h1 v-once>{{title}}</h1>
        <p>{{ sayHello() }}- <a v-bind:href="link">Google</a></p>
        <hr>
        <p v-html="finishedLink"></p>
        <br>
        <br>

        <button v-on:click="increase">Click me</button>
        <p>{{ counter }}</p>
    </div>











    <script>
        new Vue ({
            el: "#app",

            data: {

                title: "Hello World!",
                link: "https://www.google.com",
                finishedLink: '<a href="https://www.google.com">Google</a>',
                counter: 0
            },

            methods: {

                sayHello: function(){
                    
                    // return "Hello!"
                    this.title = "Hello!"
                    return this.title;
                },

                increase: function(){
                    this.counter++;
                }
            }
        });
    </script>
    
</body>
</html>
